<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
    <title>AMIRA Scientific Calculator </title> 
    <script language="Javascript"> 
        /* The purpose of this function is to calculate the factorial of element */ 
        function compute(sci_calc) { 
              
            /* This code checks if the function includes a "! character" then it calculate factorial of the number */ 
            if(sci_calc.scr_disp.value.includes("!")) { 
                  
                s = sci_calc.scr_disp.value.length; 
                num = Digit(sci_calc.scr_disp.value.substring(0, s-1)); 
                fac = 1; 
                  
                for(itr = 2; itr <= num; itr++) 
                    fac = fac*itr; 
                sci_calc.scr_disp.value = fac; 
            } 
              
            /* This code checks function includes a "% character" then it calculate the % of the number */ 
            else if(sci_calc.scr_disp.value.includes("%")) { 
                  
               // s = sci_calc.scr_disp.value.length; 
               // num = Digit(sci_calc.scr_disp.value.substring(0, s-1)); 
                sci_calc.scr_disp.value = n/100; 
            } 
  
            else     
                /* This code evalutes and execute the output */ 
                sci_calc.scr_disp.value = eval(sci_calc.scr_disp.value); 
        } 
      	/* The purpose of this function is the for backspace operation */ 
        function bckspc(sci_calc) {                                              
            s = sci_calc.scr_disp.value.length; 
            sci_calc.scr_disp.value = sci_calc.scr_disp.value.substring(0, s-1); 
        } 

    </script> 
<!-- The function of this CSS property provide and interface for the calculator  -->
    <style> 
      
      /* This code sets the style for the title*/ 
        .title {  
            margin-bottom: 10px; padding: 20px 0; font-size: 20px;font-weight:bold; text-align:center;  
	    width: 447px; background-color:gray; color:white;border: solid black 2px;  
        }  
          
        /* This code sets the style for the buttons */ 
        #cmd_btns { 
            width: 100%;height: 40px;font-size: 30px; 
        } 
          
        input[type="button"] {  
            background-color:gray;color: white; border: solid black 2px;width:100%  
        }  
          
        /* This code sets the style for the TextArea input  */ 
        input[type="text"] {  
            background-color:white; border: solid black 2px; width:100%  
        }    
    </style> 

</head> 
<body bgcolor="orange";>
<center> 
    <div class = title >AMIRA SCIENTIFIC CALCULATOR</div>  
    <form name = "sci_calc"> 
    <table id  = "sci_calc" border = 5 bgcolor=gray> 
    <tr> 
        <td colspan=5><input id="cmd_btns" name="scr_disp" onkeypress="return event.charCode >= 48 
          && event.charCode <= 57" type="text"> 
        </td> 
    </tr> 
    <tr> 
        <td><input id="cmd_btns" type="button" value="7" OnClick="sci_calc.scr_disp.value+='7'"></td>

        <td><input id="cmd_btns" type="button" value="9" OnClick="sci_calc.scr_disp.value+='9'"></td> 
          
        <td><input id="cmd_btns" type="button" value="Clr" OnClick="sci_calc.scr_disp.value=''"></td> 
        <td><input id="cmd_btns" type="button" value="<---" OnClick="bckspc(this.form)"> </td> 
        <td><input id="cmd_btns" type="button" value="=" OnClick="compute(this.form)"> </td> 
    </tr> 
    <tr> 
        <td><input id="cmd_btns" type="button" value="4" OnClick="sci_calc.scr_disp.value+='4'"></td> 
        <td><input id="cmd_btns" type="button" value="5" OnClick="sci_calc.scr_disp.value+='5'"></td> 
        <td><input id="cmd_btns" type="button" value="6" OnClick="sci_calc.scr_disp.value+='6'"></td>

        <td><input id="cmd_btns" type="button" value="%" OnClick="sci_calc.scr_disp.value+='%'"></td>

<tr>
